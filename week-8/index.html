<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Strawberry Burst</title>
   
</head>
<body>
    <div>
        <h2>Strawberry Burst</h2>
        <canvas width="800" height="800">
        
        </canvas>
    </div>
   
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
           <h3>Controls</h3>
           <ul>
            <li>up - w key</li>
            <li>left - a key</li>
            <li>down - s key</li>
            <li>right - d key</li>
            <li>Arrow Keys to use shield</li>
            <p>Score: <span class="score">0</span></p>           
            <button type="button" onclick="alert('Hello world!')"> Start </button>
           </ul>
        </p>
    </div>
    <div class="hidden">
        <img src="images/strawberry.png" alt="strawberry" id="default">
        <img src="images/bomb.png" alt="bomb" id="bomb">
        <img src="images/grass.png" alt="grass" id="grass">
        <img src="images/wall.jpg" alt="wall" id="wall">
        <img src="images/wallS.jpg" alt="wallS" id="wallS">
        <img src="images/basketU.png" alt="basketU" id="basketU">
        <img src="images/basketL.png" alt="basketL" id="basketL">
        <img src="images/basketR.png" alt="basketR" id="basketR">
        <img src="images/basketD.png" alt="basketD" id="basketD">
        <img src="images/Smiley.png" alt="avatar" id="avatar">

    </div>
    <!--contains functions and descriptions of commonly used mathmatical functions-->
    <script src="js/utility.js"></script>
    <!--controls.js contains the keyboard events and variables for movement-->
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>
</html>
